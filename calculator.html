<!DOCTYPE html>
<html>
<head>
    <title>InternPay Task</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 300px;
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .calculator .screen {
            background-color: #34495e;
            color: #fff;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .calculator .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .calculator .keys button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            background-color: #ecf0f1;
            color: #2c3e50;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator .keys button:hover {
            background-color: #bdc3c7;
        }

        .calculator .keys button.operator {
            background-color: #3498db;
            color: #fff;
        }

        .calculator .keys button.operator:hover {
            background-color: #2980b9;
        }

        .calculator .keys button.clear {
            background-color: #e74c3c;
            color: #fff;
        }

        .calculator .keys button.clear:hover {
            background-color: #c0392b;
        }

        .calculator .keys button.equal {
            background-color: #2ecc71;
            color: #fff;
            grid-column: span 2;
        }

        .calculator .keys button.equal:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="result"></div>
        <div class="keys">
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button class="operator" onclick="appendToResult('/')">/</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button class="operator" onclick="appendToResult('*')">*</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button class="operator" onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button class="clear" onclick="clearResult()">C</button>
            <button class="operator equal" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToResult('+')">+</button>
        </div>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById("result").innerHTML += value;
        }

        function clearResult() {
            document.getElementById("result").innerHTML = "";
        }

        function calculateResult() {
            var result = eval(document.getElementById("result").innerHTML);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
